<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html oncontextmenu="return false;" onselectstart="return false;">
<head>
	<title>Clock</title>
	<link rel="icon" href="https://twemoji.maxcdn.com/72x72/1f552.png" />
	<style type="text/css">
	#p{
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		-o-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		margin: center;
		text-align: center;
		white-space: nowrap;
		font-size: 22vw;/*adjust by yourself to fit your browser*/
		font-family: Arial Rounded MT;
		color: #CCCCCA;
	}
	#b{
		background-color: #272822;
	}
	</style>
	<script type="text/javascript">
		function z(i){
			return i<10?"0"+i:i;
		}
		function x(){
			var t=new Date();
			document.getElementById('p').innerHTML=z(t.getHours())+":"+z(t.getMinutes())+":"+z(t.getSeconds());
			setTimeout('x()', 200);
		}
	</script>
</head>
<body id="b" onload="x()" style="overflow: hidden;">
	<span id="p"></span>
</body>
</html>
