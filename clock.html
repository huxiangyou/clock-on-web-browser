<!--Hu Xiangyou Apr 17 2018 Mar 7 2024--><html oncontextmenu="return!1" onselectstart="return!1"><title>Clock</title><link rel=icon href=https://twemoji.maxcdn.com/72x72/1f552.png><style>body{background-color:#272822;display:flex;cursor:default;user-select:none}div{margin:auto;white-space:nowrap;font-size:22vw;font-family:Arial Rounded MT;color:#CCCCCA}#r{font-size:70%}</style><script>z=i=>i<10?"0"+i:i;x=()=>{let t=new Date();document.getElementById('q').innerHTML=z(t.getHours())+":"+z(t.getMinutes());document.getElementById('r').innerHTML=":"+z(t.getSeconds())}</script><body onload=x();setInterval(x,200)><div><span id=q></span><span id=r></span></div></body></html>
