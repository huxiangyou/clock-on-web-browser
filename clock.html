<!--Hu Xiangyou Apr 17 2018 Jan 20 2025--><html oncontextmenu="return!1" onselectstart="return!1"><title>Clock</title><link rel=icon href=https://raw.githubusercontent.com/twitter/twemoji/refs/heads/master/assets/72x72/1f552.png><style>body{background-color:#272822;display:flex;cursor:default;user-select:none}div{margin:auto;font-family:Arial Rounded MT,Calibri,Myriad Pro,Tahoma,Trebuchet MS,Verdana,monospace;color:#CCCCCA}#s{font-size:70%}</style><body><div id="b"><span id=c></span><span id=s></span><script>z=i=>i<10?"0"+i:i;x=()=>{var t=new Date();document.getElementById('c').innerHTML=t.getHours()+":"+z(t.getMinutes());document.getElementById('s').innerHTML=":"+z(t.getSeconds());};x();r=()=>{var b=document.getElementById('b');b.style.transform='scale('+window.innerWidth/b.clientWidth*.8+')'};r();window.onresize=r;setInterval(x,200)</script></div></body></html>
